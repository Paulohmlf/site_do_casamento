<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Paulo & Lêdja</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Criar Conta</h1>
        <p>Casamento Paulo & Lêdja</p>
      </div>

      <form id="form-cadastro" class="auth-form">
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" required 
                 placeholder="Mínimo 6 caracteres" minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha *</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" 
                 required placeholder="Digite a senha novamente" minlength="6">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
      </form>

      <div class="auth-footer">
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        <p><a href="index.html">← Voltar para o início</a></p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
